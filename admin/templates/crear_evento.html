<!DOCTYPE html>
<html lang="es">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear-Evento</title>
        <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/sweetalert2.min.css" media="screen"/>
        <script type="text/javascript" src="/js/sweetalert2.all.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/css/style.css">
        <script type="text/javascript" src="/crud/post_eventos.js"></script>
    </header>

    <body>
        <div class="navbar-default">
            <a class="iconos" href="/admin/index.html"><i class="fa fa-fw fa-home"></i>Inicio</a> 
            <center><h1 style="color:white;">TÃº evento social</h1></center>
        </div>
        <div class="container mt-3">
            <br>
            <div class="jumbotron card_color">
                <br>
                <form id="form_cliente" action="" class="was-validated">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="nombre">Nombre del evento:</label>
                                <br>
                                <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" placeholder="Agrega el nombre del evento"  required="true"/>
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <label for="fecha">Fecha:</label>
                                <input type="date" id="fecha" name="fecha" class="form-control form-control-lg"  required/>
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <label for="hora">Hora:</label>
                                <input type="time" id="hora" name="hora" class="form-control form-control-lg"  required/>
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <label for="lugar">Lugar:</label>
                                <input type="text" id="lugar" name="lugar" class="form-control form-control-lg" placeholder="Agrega el lugar del evento"  required/>
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <label for="descripcion">Descripcion:</label>
                                <input type="text" id="descripcion" name="descripcion" class="form-control form-control-lg" placeholder="Agrega la descripcion del evento"  required/>
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <label for="precio">Precio:</label>
                                <input type="number" id="precio" name="precio" class="form-control form-control-lg" placeholder="Agrega el precio del evento"  required/>
                                <br>
                            </div>
                            <div class="col-lg-6" >
                                <input type="file" name="blah" id="imagen" accept=".jpg , .png,  .bmp , .tif"/>
                                <br>
                                <img id="blah" class="img1" src="https://via.placeholder.com/150" alt="Tu imagen" />
                            </div>
                            <div class="col-lg-12">
                                <br>
                                <center><button type="button" class="btn btn-success btn-block" onclick="Post_eventos()">Guardar</button></center>
                                <br>
                            </div>
                            <input class="col-lg-2" id="btn_actualizar"  type="hidden">
                            <input class="col-lg-2" id="btn_eliminar" type="hidden">
                            <input class="col-lg-2" id="btn_regresar" type="hidden" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="/crud/post_eventos.js"></script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#blah')
                            .attr('src', e.target.result)
                            .width(150)
                            .height(150);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $("#imagen").change(function () {
              readURL(this);
            });
        </script>
    </body>
</html>
